# 数据源配置
spring:
  datasource:
    druid:
      master:
        url: jdbc:mysql://localhost/ry?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
        username: root
        password: 123456
      statViewServlet:
        login-username: admin
        login-password: admin
  data:
    redis:
      # 数据库索引
      database: 0
      host: localhost
      port: 6379
      password: 123456
  # 服务模块
  devtools:
    restart:
      # 热部署开关
      enabled: true

springdoc:
  swagger-ui:
    # 生产不能开启 swagger
    enabled: true

# 日志配置
logging:
  level:
    com.ruoyi: debug
    org.springframework: warn