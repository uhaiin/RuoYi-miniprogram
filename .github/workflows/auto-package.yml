name: Build RuoYi-admin

# 触发条件：当RuoYi-admin目录有代码提交时触发
on:
  push:
    paths:
      - 'RuoYi-admin/**'
  pull_request:
    paths:
      - 'RuoYi-admin/**'

jobs:
  build:
    # 在最新的Ubuntu环境下运行
    runs-on: ubuntu-latest
    
    steps:
      # 检出代码仓库
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 设置Java 21环境
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      # 执行Maven打包，跳过测试
      - name: Build with Maven
        working-directory: ./RuoYi-admin
        run: mvn clean package -DskipTests
      
      # 可选：保存打包结果作为 artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ruoyi-admin-build
          path: RuoYi-admin/target/*.jar
